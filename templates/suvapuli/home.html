{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href="{% static 'suvapuli/suvapuli.css' %}">
  </head>
  <body>
    <h1>{{ title }}</h1>
    <div class="menu menu-top">
      <div class="menu-item">
        <a href="{% url 'libtekin:item-list' %}">Library Technical Inventory</a>
      </div>
      <div class="menu-item">
        <a href="{% url 'libtekticket:ticket-list' %}">Tech Tickets</a>
      </div>
      <div class="menu-item">
        {% if user.username > "" %}
          <a href="{% url 'profile' %}">{{ user.username }}</a> /
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Log In</a>
        {% endif %}
      </div>
    </div>
    <div class="content">
      <h1>Suffolk Public Library, Virginia<br><span class="subh1">Technology and Content Strategy Division</span></h1>
      <img src="{% static 'suvapuli/spltcs_logo.png' %}">
    </div>
  </body>
</html>
